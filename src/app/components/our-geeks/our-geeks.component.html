<div id="div-our-geeks">
  <div id="div-header">
    <h1> {{title}} </h1>
  </div>
  <div class="div-person" *ngFor="let person of persons">
    <div class="div-left">
      <div class="div-image">
        <img src="{{person.imagePath}}" width="100%" height="100%">
      </div>     
    </div>
    <div class="div-right">
      <div class = "div-text">
        <p><b>{{person.name}} </b><BR/><BR/> 
        {{person.position}} <BR/><BR/> 
        <b>Geek Magnets: </b> {{person.geekMagnets}} <BR/><BR/>      
        {{person.description}}</p>
      </div>
    </div>
  </div>
</div>
