<div id="text-container">
	<p>{{intro}} </p>
</div>
<div id="card-container">
	<div id="card-container-1" *ngFor="let card of cards">
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<div class="front">
					<p>{{card.front}}</p>
				</div>
				<div class="back">
					<ul>
						<li *ngFor ="let back of card.back">{{back}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>	
</div>
