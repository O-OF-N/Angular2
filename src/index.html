<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>AskusGlobal</title>
  <base href="/"> {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Service worker support is disabled by default.

      });
    }

  <style>
    html {
      height: 100%;
      width: 100%;
    }
    
    body {
      height: 100%;
      width: 100%;
    }
    
    #div-loading {
      position: relative;
      height: 100%;
      width: 100%;
    }
    
    #img-loading,#div-loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
    
    askus-global-app {
      height: 100%;
      width: 100%;
    }
  </style>

</head>

<body>
  <askus-global-app>
    <div id="div-loading">
      <img id="img-loading" src="infinity.gif">
    </div>
  </askus-global-app>

  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/reflect-metadata/Reflect.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/zone.js/dist/zone.js"></script>

  <script>
    (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1687445188183815";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));

  </script>

</body>

</html>
